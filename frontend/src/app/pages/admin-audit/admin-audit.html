<section class="audit-wrapper">
  <h2>Auditoría del sistema</h2>

  <select [(ngModel)]="filters.entity" (change)="applyFilters()">
    <option [ngValue]="undefined">Todas</option>
    <option value="EVENT">Eventos</option>
    <option value="ELEMENT">Elementos</option>
    <option value="OPTION">Opciones</option>
    <option value="USER">Usuarios</option>
  </select>

  <input type="number" placeholder="Event ID" [(ngModel)]="filters.eventId" />
  <input type="text" placeholder="Email" [(ngModel)]="filters.userEmail" />

  <select [(ngModel)]="filters.order" (change)="applyFilters()">
    <option value="desc">Más recientes</option>
    <option value="asc">Más antiguos</option>
  </select>

  <button (click)="applyFilters()">Filtrar</button>
  <button (click)="clearFilters()">Limpiar filtros</button>

  <p *ngIf="loading" class="loading">Cargando auditoría...</p>

  <div *ngIf="!loading && logs.length === 0" class="empty">No hay registros de auditoría.</div>

  <div class="log-list" *ngIf="!loading && logs.length > 0">
    <div class="log-card" *ngFor="let log of logs">
      <div class="top">
        <span class="entity">{{ log.entity }}</span>
        <span class="action">{{ log.action }}</span>
      </div>

      <p class="description">{{ log.description }}</p>

      <div class="bottom">
        <span class="user">{{ log.userEmail }}</span>
        <span class="date">{{ log.timestamp | date: 'short' }}</span>
      </div>
    </div>
  </div>

  <div class="pagination" *ngIf="totalPages > 1">
    <button class="page-btn" (click)="prevPage()" [disabled]="page === 0">Anterior</button>

    <span class="page-info">
      Página <strong>{{ page + 1 }}</strong> de <strong>{{ totalPages }}</strong>
    </span>

    <button class="page-btn" (click)="nextPage()" [disabled]="page + 1 >= totalPages">
      Siguiente
    </button>
  </div>

  <div class="back-wrapper">
    <button class="back-btn" (click)="goBack()">Volver</button>
  </div>
</section>
