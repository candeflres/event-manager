<section class="know-more-wrapper">
  <header class="know-more-header">
    <h2>Diseñá tu evento a tu manera</h2>
    <p class="slogan">
      Cada detalle importa. Elegí los elementos, combiná opciones y creá una experiencia única.
    </p>
  </header>

  <div class="elements-grid">
    <div
      class="element-card"
      *ngFor="let element of elements"
      [routerLink]="['/know-more/element', element.id]"
    >
      <h3>{{ element.name }}</h3>
      <p>{{ element.description }}</p>
      <span class="cta">Ver opciones</span>
    </div>
  </div>
</section>
