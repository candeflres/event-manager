<section class="login">
  <div class="login-content">
    <section class="login-card">
      <h2>Bienvenido de vuelta</h2>

      <form (ngSubmit)="login()">
        <input
          type="email"
          placeholder="Correo electrónico"
          [(ngModel)]="email"
          name="email"
          required
        />

        <input
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          required
        />

        <div class="actions">
          <button type="submit" class="submit">Iniciar</button>
        </div>
      </form>

      <section class="forgot">
        <a routerLink="/register" class="register-link">No tengo cuenta</a>
        <a routerLink="/forgot-password" class="forgot-link"> Olvidé mi contraseña </a>
      </section>
    </section>
  </div>
</section>
