<section class="login">
  <section class="login-card">
    <h2>Bienvenido de vuelta</h2>

    <form>
      <input type="email" placeholder="Correo electrónico" />
      <input type="password" placeholder="Contraseña" />

      <div class="actions">
        <a routerLink="/home-logged" class="submit">Iniciar</a>
      </div>
    </form>
  </section>

  <section class="register">
    <a routerLink="/register" class="register-link">No tengo cuenta</a>
  </section>

  <section class="forgot">
    <a routerLink="/forgot-password" class="forgot-link">Olvidé mi contraseña</a>
  </section>
</section>
