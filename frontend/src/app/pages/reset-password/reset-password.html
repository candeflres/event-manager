<section class="reset-password">
  <section class="reset-password-card">
    <h2>Elegí una nueva contraseña</h2>
    <p>Ingresala y confirmala para actualizar tu cuenta.</p>

    <form (ngSubmit)="resetPassword()">
      <input
        type="password"
        placeholder="Nueva contraseña"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        minlength="6"
      />

      <input
        type="password"
        placeholder="Confirmar nueva contraseña"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        minlength="6"
      />

      <div class="actions">
        <button class="submit" type="submit" [disabled]="loading">
          {{ loading ? 'Guardando...' : 'Guardar contraseña' }}
        </button>
      </div>
    </form>

    <section class="login">
      <a routerLink="/login" class="login-link">Volver a iniciar sesión</a>
    </section>
  </section>
</section>
