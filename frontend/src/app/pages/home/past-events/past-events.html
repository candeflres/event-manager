<section class="past-events">
  <h2>Nuestros eventos pasados</h2>
  <p class="past-events-text">Cada evento fue pensado para ser recordado.</p>
  <div class="carousel">
    <div class="track" #track>
      <div class="group" #group>
        <img *ngFor="let img of eventos" [src]="img" />
      </div>

      <div class="group">
        <img *ngFor="let img of eventos" [src]="img" />
      </div>
    </div>
  </div>
</section>
