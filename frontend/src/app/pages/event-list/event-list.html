<section class="event-list">
  <h2>Mis eventos</h2>

  <div class="filters">
    <select [(ngModel)]="statusSelected" (change)="onFilterChange()">
      <option value="">Todos</option>
      <option value="PENDING">Pendientes</option>
      <option value="APPROVED">Aprobados</option>
      <option value="REJECTED">Rechazados</option>
      <option value="COMPLETED">Completados</option>
    </select>

    <select [(ngModel)]="orderSelected" (change)="onFilterChange()">
      <option value="asc">Fecha ↑</option>
      <option value="desc">Fecha ↓</option>
    </select>
  </div>

  <div class="event-grid">
    <div class="event-card" *ngFor="let evento of eventos">
      <h3>{{ evento.name }}</h3>

      <p><strong>Descripción:</strong> {{ evento.description }}</p>
      <p><strong>Fecha:</strong> {{ evento.eventDate }}</p>
      <p><strong>Estado:</strong> {{ evento.status }}</p>
      <p><strong>Budget:</strong> {{ evento.estimatedBudget }}</p>

      <div class="actions">
        <button class="share" [routerLink]="['/event', evento.id]">Compartir</button>
        <button class="see-more" [routerLink]="['/event-detail', evento.id]">Ver más</button>
      </div>
    </div>
  </div>

  <p *ngIf="eventos.length === 0" class="empty">No hay eventos para mostrar</p>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="isFirst">◀ Anterior</button>

    <span>Página {{ page + 1 }} de {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="isLast">Siguiente ▶</button>
  </div>
</section>
