<section class="event-list">
  <h2>Mis eventos</h2>
  <button class="filter">Filtrar</button>

  <div class="event-grid" *ngIf="eventos.length > 0">
    <div class="event-card" *ngFor="let evento of eventos">
      <h3>{{ evento.name }}</h3>

      <p><strong>Descripción:</strong> {{ evento.description }}</p>
      <p><strong>Fecha:</strong> {{ evento.eventDate }}</p>
      <p><strong>Estado:</strong> {{ evento.status }}</p>
      <p><strong>Budget:</strong> {{ evento.estimatedBudget }}</p>

      <div class="actions">
        <button class="share">Compartir</button>
        <button class="see-more">Ver más</button>
      </div>
    </div>
  </div>
  <div class="pagination" *ngIf="totalPages > 1">
    <button (click)="prevPage()" [disabled]="isFirst">◀ Anterior</button>

    <span> Página {{ page + 1 }} de {{ totalPages }} </span>

    <button (click)="nextPage()" [disabled]="isLast">Siguiente ▶</button>
  </div>
</section>
